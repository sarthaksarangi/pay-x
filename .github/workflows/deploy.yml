name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.user
          push: true
          tags: sarthaksarangi/pay-x-user-app:latest

      - name: Verify Pushed image
        run: docker pull sarthaksarangi/pay-x-user-app:latest
      - name: Push to EC2 machine
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          key: ${{secrets.SSH_KEY}}
          script: |
            sudo docker pull sarthaksarangi/pay-x-user-app:latest
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker run -d --name web-app --restart always -p 3005:3000 \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              -e NEXTAUTH_URL='${{ secrets.NEXTAUTH_URL }}' \
              -e NEXTAUTH_SECRET='${{ secrets.NEXTAUTH_SECRET }}' \
              sarthaksarangi/pay-x-user-app:latest
            sudo docker image prune -af
